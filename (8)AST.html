<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AST</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <style>
    @font-face {
      font-family: 'TangoSans_Bold';
      src: url('tangosans/TangoSans_Bold.ttf') format('truetype');
    }
    body {
      background-color: #000;
      color: #00ccff;
      font-family: 'TangoSans_Bold', sans-serif;
      text-align: center;
      padding: 2em;
    }


    h3, h4 {
      text-align: center;
      color: #00ccff;
    }

    label {
      display: block;
      text-align: center;
      margin-bottom: 1em;
      font-size: 18px;
    }

    input[type="range"] {
      display: block;
      margin: 0 auto 2em auto;
      width: 60%;
    }

    #container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .plot-box {
      width: 45%;
    }

    #math-container {
      margin-top: 40px;
      padding: 0 40px;
      font-size: 18px;
      line-height: 1.6em;
      color: #00ccff;
    }

    strong {
      color: #ffcc00;
    }

    em {
      color: #88ff00;
    }
  </style>
</head>
<body>
  <h3>Alternating Series Test (AST)</h3>

  <label for="termsSlider">Number of terms (n): <span id="termCount">5</span></label>
  <input type="range" id="termsSlider" min="1" max="50" value="5" />

  <div id="container">
    <div class="plot-box">
      <h4>Harmonic Series</h4>
      <div id="plotHarm"></div>
    </div>
    <div class="plot-box">
      <h4>Alternating Harmonic Series</h4>
      <div id="plotAlt"></div>
    </div>
  </div>

  <div id="math-container">
    <h4>Alternating Series Test</h4>
    <p>
      An alternating series converges if the terms decrease in magnitude and the limit of the sequence is zero.
    </p>
  </div>

  <script>
    const slider = document.getElementById('termsSlider');
    const termCountDisplay = document.getElementById('termCount');

    function computeAlternatingHarmonic(n) {
      const sums = [];
      let sum = 0;
      for (let k = 1; k <= n; k++) {
        const term = 1 / k;
        sum += (k % 2 === 0) ? -term : term;
        sums.push(sum);
      }
      return sums;
    }

    function computeHarmonic(n) {
      const sums = [];
      let sum = 0;
      for (let k = 1; k <= n; k++) {
        sum += 1 / k;
        sums.push(sum);
      }
      return sums;
    }

    function buildTraces(y, color) {
      const traces = [];
      for (let i = 0; i < y.length - 1; i++) {
        traces.push({
          x: [i, i + 1],
          y: [y[i], y[i + 1]],
          mode: 'lines+markers',
          line: { color: color },
          marker: { size: 6 },
          showlegend: false
        });
      }
      return traces;
    }

    function buildLayout(n) {
      return {
        paper_bgcolor: '#000',
        plot_bgcolor: '#000',
        font: { color: '#00ccff' },
        xaxis: {
          tickvals: Array.from({ length: n }, (_, i) => i),
          ticktext: Array.from({ length: n }, (_, i) => `S${i + 1}`),
          title: "Partial Sum Index",
          gridcolor: '#222',
          zerolinecolor: '#444'
        },
        yaxis: {
          title: "Value",
          gridcolor: '#222',
          zerolinecolor: '#444'
        },
        margin: { t: 30 },
        showlegend: false
      };
    }

    function updatePlots(n) {
      const yAlt = computeAlternatingHarmonic(n);
      const yHarm = computeHarmonic(n);

      // SWAPPED here: left = Harmonic (red), right = Alt Harmonic (green)
      Plotly.newPlot('plotHarm', buildTraces(yHarm, '#ff4444'), buildLayout(n));
      Plotly.newPlot('plotAlt', buildTraces(yAlt, '#88ff00'), buildLayout(n));
    }

    slider.addEventListener('input', () => {
      const n = parseInt(slider.value);
      termCountDisplay.textContent = n;
      updatePlots(n);
    });

    updatePlots(parseInt(slider.value)); // Initial render
  </script>
</body>
</html>
