<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Taylor Series: Approximation</title>
    <style>
      @font-face {
        font-family: 'TangoSans_Bold';
        src: url('tangosans/TangoSans_Bold.ttf') format('truetype');
      }

      body {
        background-color: #000;
        color: #00ccff;
        font-family: 'TangoSans_Bold', sans-serif;
        text-align: center;
        padding: 2em;
      }

      p {
        margin-top: 1em;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }

      .purple {
        color: purple;
      }

      .yellow {
        color: yellow;
      }

      .question {
        display: flex;
        align-items: center;
        gap: 0.5em;
      }

      input[type="text"] {
        background-color: #111;
        /* dark input background */
        color: #00ccff;
        /* cyan text color */
        border: 1px solid #00ccff;
        /* cyan border */
        border-radius: 4px;
        /* rounded corners */
        padding: 10px 12px;
        font-size: 16px;
        width: 20%;
        height: 3px;
        box-shadow: 0 0 8px #00ccff33;
        /* subtle cyan glow */
        outline: none;
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #33ffff;
        box-shadow: 0 0 12px #33ffff;
      }

    button {
      margin-top: 1em;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background-color: #00ccff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s forwards;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ccff;
      /* animation: fadeIn 1s forwards; */
    }

    button:active {
      transform: scale(0.95);
      /* animation: fadeIn 1s forwards; */
    }

    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <div id="graph-e_x"></div>
  </body>
  <script>
    const xValues = [];
    for (let i=-5.1; i<=5; i+=0.1) {
        xValues.push(i);
    }
    trace_e_x = {
        x: xValues,
        y: xValues.map(each => Math.exp(each)),// how to make this e^0, e^5, etc..],
        mode:'lines'
    };
    layout = {
        title: {text: 'e^x'}
    };
   
    Plotly.newPlot('graph-e_x', [trace_e_x], layout);
  </script>
</html>
